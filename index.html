<body>

<button class="tablink" onclick="openPage('Home', this, 'orange')">Home</button>
<button class="tablink" onclick="openPage('AboutMe', this, 'orange')" id="defaultOpen">About Me</button>
<button class="tablink" onclick="openPage('ContactMe', this, 'orange')">Contact Me</button>
<button class="tablink" onclick="openPage('Gallry', this, 'orange')">Gallary</button>

<div id="Home" class="tabcontent">

</div>

<div id="ContactMe" class="tabcontent">
  <h3>Contact Me</h3>
  <h3>Please fill in the form to get in touch </h3>
        <div class="container">
            <form onsubmit="alertFunction(firstname,whatsappNo,emailAddress)">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Name" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name">

                <label for="whatsappNo">Whatsapp Number</label>
                <input type="text" id="whatsappNo" name="whatsappNo" placeholder="Active Whatsapp no" required>
                <label for="email">Email</label>
                <input type="text" id="email" name="emailAddress" placeholder="Primary Mail Id" required>

                <label for="subject">Comments</label>
                <textarea id="subject" name="subject" placeholder="Write some Comments over here    " style="height:100px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
</div>
